<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="btn btn-secondary" href="homepage.html">Home</a>
            <span class="navbar-text" style="font-style: italic; font-size: 100%">New York Rangers</span>
        </div>
    </nav>

    <form id="loginForm">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username:</label>
            <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            <span id="weakPassword" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Confirm password:</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm your password" name="password" required>
            <span id="passwordMatchError" class="error"></span>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitSignUpForm()">Sign up</button>
    </form>
    <p id="sign_up">
        Already have an account?  Click here to <a href="login.html">log in</a>
    </p>

    <script src="SignUp.js"></script>
    <script src="Footer.js"></script>
</body>
</html>
