<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="btn btn-secondary" href="homepage.html">Home</a>
            <span class="navbar-text" style="font-style: italic; font-size: 100%">New York Rangers</span>
        </div>
    </nav>

    <form id="loginForm">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username:</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <button type="button" class="btn btn-primary" onclick="submitLoginForm()">Log in</button>
    </form>
      <p id="sign_up">
        Don't have account?  Click here to <a href="signup.html">sign up</a>
    </p>

    <script src="Login.js"></script>
    <script src="Footer.js"></script>
</body>
</html>
